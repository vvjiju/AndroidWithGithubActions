name: Androidbuild
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: lastcommit
        uses: nmbgeek/github-action-get-latest-commit@main
        with:
          owner: vvjiju
          repo: AndroidWithGithubActions
          branch: master

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build With Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndroidWithGithubActions_${{ steps.lastcommit.outputs.shorthash }}.apk
          path: app/build/outputs/apk/debug/app-debug.apk